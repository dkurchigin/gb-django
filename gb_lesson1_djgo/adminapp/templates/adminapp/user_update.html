<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<h1>Редактирование пользователя: {{ object.username }}</h1>

    {{ form.as_p}}

    <a href="{% url 'admin_custom:user_delete' object.pk %}">Удалить пользователя</a>
    <br>
    <br>
    <a href="{% url 'admin_custom:users' %}">Назад</a>
</form>
</body>
</html>
