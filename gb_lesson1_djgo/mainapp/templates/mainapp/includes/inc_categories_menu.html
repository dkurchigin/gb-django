<ul class="category_menu">
    <li>
        <a href="{% url 'category' '0' %}"
           class="category_menu_a">
            Все категории
        </a>
    </li>
    {% for category in category_menu %}
        <li>
            <a href="{% url 'category' category.id %}"
               class="category_menu_a">
                {{ category.name }}
            </a>
        </li>
    {% endfor %}
</ul>
